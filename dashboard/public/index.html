<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>APM Live Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&family=JetBrains+Mono:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="page">
      <section class="hero">
        <div>
          <p class="eyebrow">APM LIVE</p>
          <h1>Realtime Percentile Map</h1>
          <p class="sub">
            Events flow in as points. Colors track metric families. Outliers burn red.
          </p>
        </div>
        <div class="hero-actions">
          <button class="btn" id="sample-btn" type="button">Generate sample</button>
          <div class="legend" id="legend"></div>
        </div>
      </section>

      <section class="card">
        <div class="chart-wrap">
          <canvas id="chart" aria-label="APM live chart" role="img"></canvas>
        </div>
        <p class="note">Time axis starts when the server boots.</p>
      </section>

      <section class="detail" id="detail">
        <div class="detail-header">
          <h2>Event Details</h2>
          <span class="pill" id="detail-id">None selected</span>
        </div>
        <div class="detail-grid">
          <div>
            <h3>Metrics</h3>
            <div class="kv" id="detail-metrics"></div>
          </div>
          <div>
            <h3>Trace Steps</h3>
            <div class="kv" id="detail-trace"></div>
          </div>
        </div>
      </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
